<html>
<head>
  <meta http-equiv="pragma" content="no-cache" />
  <meta charset="utf-8">
  <style>
    html {
      background: url(rse.jpg) no-repeat center center fixed;
      background-size: cover;
      font: 2vmax ubuntu, sans-serif;
      #color: #006fb7;
      color: #edece3;
    }
    div {
      background-color: rgba(80, 75, 72, 0.95);
      margin: auto;
      width: 75%;
      //height: 100%;
      padding: 1em 2em;
    }
    li { margin: 1.2em; }
    .onsite {
      font-style: italic;
     }
    h1 { font-size: 1.6em; }
    h2 { font-size: 1.2em; }
    h3 { font-size: 2vmax; }
    a { color: turquoise; }
  </style>
</head>
<body>
  <div>
    <h1>Research Software Engineers (RSE)</h1>
    <h2>You should focus on the science, we help with the <b>software, computing, and data</b></h2>
    <h3></h3>
    <a href="https://scicomp.aalto.fi/rse/">scicomp.aalto.fi/rse/</a>
    <ul>
      <li>Best way to get started is SciComp garage, every day at 13:00: <a href="https://scicomp.aalto.fi/help/garage/">scicomp.aalto.fi/help/garage/</a></li>
      <span id="extra"></span>
      <li>For example,
	<ul id="randomized">
	</ul>
      </li>
    </ul>
  </div>
  <img style="width:10%; position:absolute; right: 2%; bottom: 2%" src="logo-hexagons-02-compact-background-square.svg">
  <script src="slides.js"></script>
  <!-- Randomize the three bullet points -->
  <script type="text/javascript">
    var options=`
        Package your software so it's installable by anyone (and you)
        Open-source your software
        Create a data collection platform
        Create a website to demonstrate your method
        Emergency response for difficult bugs or problems
        Automate your workflow to save you time and do more
        Scale-up to larger resources
        Move your work to the LUMI supercomputer
        Preprocess data to make your work easier
        Fix or improve other open-source software for you
        Releasing, publication, opening
        Use git/GitLab/GitHub better
        Plan your ambitions for your next grant
        `.trim().split('\n');
    selected = getRandomSubarray(options, 3)
    selected = selected.map(function(x) {return '<li>'+x+'</li>'});
    document.getElementById("randomized").innerHTML=selected.join("\n");
  </script>
  <!-- Insert "?extra=" in url into a bullet point -->
  <script>
    extra = getParameterByName("extra");
    console.log(extra);
    if (extra) {
	document.getElementById("extra").innerHTML='<li>'+extra+'</li>';
    }
  </script>
</body>
</html>
